<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Protect Mahatma Gandhi</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button onclick="selectTower('circle')">Circle Tower (50 coins)</button>
        <button onclick="selectTower('square')">Square Tower (50 coins)</button>
        <button id="startLevelButton" onclick="startLevel()">Start Level</button>
        <button id="upgradeTowerButton" onclick="upgradeTower()">Upgrade Tower</button>
    </div>
    <div id="info">
        Balance: <span id="balance">100</span> Lives: <span id="lives">10</span>
    </div>
    <div id="phase-info"></div>
    <div id="game-over" style="display: none;">
        Chumburcheknuks captured Mahatma! 
        <button id="newGameButton" onclick="newGame()">New Game</button>
    </div>
    <script src="scripts/maps.js"></script>
    <script src="scripts/stories.js"></script>
    <script src="scripts/enemies.js"></script>
    <script src="scripts/towers.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/game.js"></script>
</body>
</html>
