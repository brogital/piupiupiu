<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Защитите Махатму Ганди</h1>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button onclick="selectTower('circle')">Башня круга (50 монет)</button>
        <button onclick="selectTower('square')">Башня квадрата (50 монет)</button>
        <button id="startLevelButton" onclick="startLevel()">Начать уровень</button>
        <button id="upgradeTowerButton" onclick="upgradeTower()">Улучшить башню</button>
    </div>
    <div id="info">
        Баланс: <span id="balance">100</span> Жизни: <span id="lives">10</span>
    </div>
    <div id="phase-info"></div>
    <div id="game-over" style="display: none;">
        Чумбурчекнуки захватили Махатму! 
        <button id="newGameButton" onclick="newGame()">Новая игра</button>
    </div>
    <script src="maps.js"></script>
    <script src="stories.js"></script>
    <script src="enemies.js"></script>
    <script src="towers.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
</body>
</html>
